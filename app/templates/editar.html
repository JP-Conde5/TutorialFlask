{% extends 'base.html' %}
    {% block conteudo %}
        <div class="container">
            <form action="/editar/{{site.id}}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome do Site:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Github" value="{{site.nome}}">
                </div>
                <div class="form-group">
                    <label for="dominio">Dom√≠nio do Site:</label>
                    <input type="text" class="form-control" name="dominio" id="dominio" placeholder="Github" value="{{site.dominio}}">
                </div>
                <br>
                <div class="row">
                    <button type="submit" class="btn btn-outline-success">Atualizar</button>
                    <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                </div>
            </form>
        </div>
    {% endblock %}
